<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Cloud Test Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 50%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Pixel art background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(52, 152, 219, 0.03) 4px, rgba(52, 152, 219, 0.03) 8px),
                repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(52, 152, 219, 0.03) 4px, rgba(52, 152, 219, 0.03) 8px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Pixel art header */
        .header {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            padding: 30px;
            margin-bottom: 40px;
            border: 4px solid #2c3e50;
            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            position: relative;
            image-rendering: pixelated;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2c3e50;
        }

        .header::before {
            top: -4px;
            left: -4px;
        }

        .header::after {
            bottom: -4px;
            right: -4px;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                4px 4px 0 #c0392b,
                2px 2px 0 rgba(0, 0, 0, 0.5);
            line-height: 1.8;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .cloud-icon {
            display: inline-block;
            font-size: 24px;
            margin-right: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Pixel art navigation */
        nav {
            background: rgba(44, 62, 80, 0.9);
            border: 4px solid #34495e;
            padding: 20px;
            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(52, 152, 219, 0.1);
        }

        nav ul {
            list-style: none;
            display: grid;
            gap: 15px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 11px;
            padding: 18px 25px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: 3px solid #2c3e50;
            position: relative;
            transition: all 0.1s ease;
            box-shadow: 
                4px 4px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }

        nav ul li a::before {
            content: 'â–¶';
            position: absolute;
            left: 10px;
            opacity: 0;
            transition: all 0.2s ease;
            color: #f39c12;
        }

        nav ul li a:hover {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            transform: translate(-4px, -4px);
            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        nav ul li a:hover::before {
            opacity: 1;
            left: 8px;
        }

        nav ul li a:active {
            transform: translate(0, 0);
            box-shadow: 
                2px 2px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        /* Pixel decorations */
        .pixel-decoration {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #3498db;
            opacity: 0.1;
            pointer-events: none;
        }

        .pixel-decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            animation: pixelFloat 4s ease-in-out infinite;
        }

        .pixel-decoration:nth-child(2) {
            top: 30%;
            right: 8%;
            animation: pixelFloat 5s ease-in-out infinite 1s;
            background: #e67e22;
        }

        .pixel-decoration:nth-child(3) {
            bottom: 20%;
            left: 10%;
            animation: pixelFloat 6s ease-in-out infinite 2s;
        }

        .pixel-decoration:nth-child(4) {
            bottom: 40%;
            right: 15%;
            animation: pixelFloat 5s ease-in-out infinite 1.5s;
            background: #e67e22;
        }

        @keyframes pixelFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(90deg); }
            50% { transform: translate(0, -20px) rotate(180deg); }
            75% { transform: translate(-10px, -10px) rotate(270deg); }
        }

        /* Triforce decoration */
        .triforce {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid rgba(241, 196, 15, 0.1);
            opacity: 0.3;
            animation: triforceGlow 3s ease-in-out infinite;
        }

        @keyframes triforceGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        /* Health bar decoration */
        .health-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 20px;
            height: 20px;
            background: #e74c3c;
            transform: rotate(45deg);
            position: relative;
            animation: heartbeat 2s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #e74c3c;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 12px;
            }

            nav ul li a {
                font-size: 9px;
                padding: 15px 20px;
            }

            .health-bar,
            .triforce {
                display: none;
            }
        }
    </style>

</head>
